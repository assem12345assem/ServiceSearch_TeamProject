databaseChangeLog:
  - changeSet:
      id: create table updateCounts
      author: Sanat
      changes:
        - createTable:
            tableName: updateCounts
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: int
        - addForeignKeyConstraint:
            baseTableName: updateCounts
            baseColumnNames: user_id
            constraintName: fk_user_id_updateCounts
            referencedColumnNames: id
            referencedTableName: users
            onDelete: cascade
            onUpdate: cascade