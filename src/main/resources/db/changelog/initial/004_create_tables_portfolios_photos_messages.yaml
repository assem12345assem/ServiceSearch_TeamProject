databaseChangeLog:
  - changeSet:
      id: create tables - portfolios, photos, messages
      author: Asem
      changes:
        - createTable:
            tableName: portfolios
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: specialist_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: time_of_portfolio
                  type: timestamp
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: portfolio_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: photo_link
                  type: varchar(255)
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: message_text
                  type: varchar(255)
              - column:
                  name: date_time
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: portfolios
            baseColumnNames: specialist_id
            constraintName: fk_specialist_id_portfolios
            referencedTableName: specialists
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: photos
            baseColumnNames: portfolio_id
            constraintName: fk_portfolio_id_photos
            referencedTableName: portfolios
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            constraintName: fk_sender_id_messages
            referencedTableName: users
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            constraintName: fk_receiver_id_messages
            referencedTableName: users
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade


