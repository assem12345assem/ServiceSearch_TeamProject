databaseChangeLog:
  - changeSet:
      id: create users, roles, users_roles tables
      author: Asem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(100)
              - column:
                  name: user_type
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: timestamp
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(100)
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: long
              - column:
                  name: role_id
                  type: long
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            constraintName: fk_role_id_users_roles
            referencedTableName: roles
            referencedColumnNames: id
            onUpdate: cascade
            onDelete: cascade
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            constraintName: fk_user_id_users_roles
            referencedTableName: users
            referencedColumnNames: id
            onUpdate: cascade
            onDelete: cascade