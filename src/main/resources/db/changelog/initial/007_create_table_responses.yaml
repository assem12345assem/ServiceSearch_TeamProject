databaseChangeLog:
  - changeSet:
      id: create table responses
      author: Asem
      changes:
        - createTable:
            tableName: responses
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: specialist_id
                  type: bigserial
              - column:
                  name: user_id
                  type: bigserial
              - column:
                  name: conversation_id
                  type: varchar(50)
              - column:
                  name: response
                  type: varchar(255)
              - column:
                  name: date_time
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: post_id
            baseTableName: responses
            constraintName: fk_post_id_responses
            referencedTableName: posts
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: responses
            baseColumnNames: specialist_id
            constraintName: fk_specialist_id_responses
            referencedColumnNames: id
            referencedTableName: specialists
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: responses
            baseColumnNames: user_id
            constraintName: fk_user_id_responses
            referencedColumnNames: id
            referencedTableName: users
            onDelete: cascade
            onUpdate: cascade