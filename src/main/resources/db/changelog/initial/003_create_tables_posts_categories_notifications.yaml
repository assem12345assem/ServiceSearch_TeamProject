databaseChangeLog:
  - changeSet:
      id: create tables - posts, categories, notifications
      author: Asem
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: work_required_time
                  type: timestamp
              - column:
                  name: published_date
                  type: timestamp
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: notification_text
                  type: varchar(255)
              - column:
                  name: notification_date
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: user_id
            constraintName: fk_user_id_posts
            referencedTableName: users
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: category_id
            constraintName: fk_category_id_posts
            referencedTableName: categories
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            constraintName: fk_user_id_notifications
            referencedTableName: users
            referencedColumnNames: id
            onDelete: cascade
            onUpdate: cascade




